name: Create GitHub Tag from __version__

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create_tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Detect version using AST
        id: get_version
        run: |
          echo "üîç Searching for __init__.py that contains __version__..."

          # Find __init__.py that actually defines __version__
          INIT_PATH=$(grep -rl '__version__' . --include='__init__.py' | head -n1)

          if [ -z "$INIT_PATH" ]; then
            echo "‚ùå __version__ not found in any __init__.py"
            exit 1
          fi

          echo "‚úÖ Found: $INIT_PATH"

          # Create Python script to extract version string using AST
          cat <<EOF > get_version.py
import ast
with open("$INIT_PATH") as f:
    tree = ast.parse(f.read())
for node in ast.walk(tree):
    if isinstance(node, ast.Assign):
        if getattr(node.targets[0], "id", None) == "__version__":
            print(node.value.s)
            break
EOF

          VERSION=$(python3 get_version.py)
          PACKAGE=$(basename $(dirname "$INIT_PATH"))

          if [ -z "$VERSION" ]; then
            echo "‚ùå Failed to extract __version__ from $INIT_PATH"
            exit 1
          fi

          echo "üì¶ PACKAGE: $PACKAGE"
          echo "üìå VERSION: $VERSION"

          echo "PACKAGE=$PACKAGE" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create tag if not exists
        run: |
          git fetch --tags
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "‚úÖ Tag v$VERSION already exists. Skipping."
          else
            echo "üè∑ Creating new tag v$VERSION"
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git tag "v$VERSION"
            git push origin "v$VERSION"
          fi
